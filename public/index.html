<html>

<head>
    <title>BattleField</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="/css/site.css">     -->

    <style>
        @media (min-width: 1200px) {
            .container {
                width: 970px;
            }
        }

        html,
        body,
        .container {
            height: 100%;
            background-color: white;
        }

        .container {
            display: table;
            vertical-align: middle;
        }

        #table1 {
            text-align: center;
            margin: auto;
        }

        #table2 {
            text-align: center;
            margin: auto;
        }

        .vertical-center-row {
            display: table-cell;
            vertical-align: middle;
        }

        h3 {
            margin-top: 5px;
        }

        .panel,
        .panel-heading {
            border-radius: 0px;
            border-color: rgb(53, 92, 56);
        }

        .panel,
        .panel-body {
            padding-bottom: 0px;
            margin-bottom: 0px;
        }

        .panel-primary>.panel-heading {
            border-radius: 0px;
            background-color: rgb(7, 51, 0);
            border-color: rgb(53, 92, 56);
        }

        #result {
            padding: 10px 0px;
            margin: 25px 0 0 0;
            color: white;
            background-color: rgb(7, 51, 0);
        }

        #result a {
            font-weight: bold;
            text-decoration: underline;
        }

        .alert-your-turn {
            color: #31708f;
            background-color: #d9edf7;
            border-color: #bce8f1;
        }

        .alert-opponent-turn {
            color: #767676;
            background-color: #f0f0f0;
            border-color: #e9e9e9;
        }

        .alert-winner {
            color: #3c763d;
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }

        .alert-loser {
            color: #a94442;
            background-color: #f2dede;
            border-color: #ebccd1;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row vertical-center-row">
            <div class="col-md-12">

                <!-- Disconnected from server -->
                <div id="disconnected" style="display: none;">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4 text-center">
                            <div class="alert alert-danger">
                                <p>Not connected to server.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Waiting room -->
                <div id="waiting-room" style="display: none;">
                    <div class="row">
                        <div class="col-sm-4 col-sm-offset-4 text-center">
                            <div class="panel panel-primary">
                                <div class="panel-heading">Waiting Room</div>
                                <div class="panel-body">
                                    <p>You are connected to the server.</p>
                                    <p>Waiting for another player...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Game -->
                <div id="game" style="">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">Battleship Game</div>
                                <div class="panel-body">

                                    <!-- Player grids -->
                                    <div class="row">
                                        <div class="col-md-6 player-grid text-center">
                                            <h3>You</h3>
                                            <table id="table1" width="361" height="361"></table>
                                        </div>
                                        <div class="col-md-6 player-grid text-center">
                                            <h3>Opponent</h3>
                                            <table id="table2" width="361" height="361"></table>
                                        </div>
                                    </div>


                                </div>

                                <ul class="list-group">
                                    <!-- Status -->
                                    <li class="list-group-item text-center alert-opponent-turn" id="result">Waiting for
                                        opponent.</li>



                                </ul>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

<canvas id="canvas-grid2" width="361" height="361">Browser does not support canvas.</canvas>
